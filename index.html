
<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0" name="viewport"/>
  
  <!-- SEO Meta Tags (Will be handled dynamically by App.tsx) -->
  <title>Memuat...</title>
  <meta name="title" content="Toko UMKM">
  <meta name="description" content="Temukan koleksi produk UMKM terbaik dengan kualitas premium. Belanja mudah, cepat, dan aman langsung via WhatsApp.">
  <meta name="author" content="UMKM Store">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Toko UMKM">
  <meta property="og:description" content="Koleksi eksklusif produk UMKM dengan mekanisme pemesanan WhatsApp yang simpel dan personal.">

  <!-- Assets & Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://ik.imagekit.io">
  
  <!-- Pemuatan Font Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
  
  <!-- Pemuatan Material Symbols Outlined -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined' !important;
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    body {
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }

    #root:empty {
      background: #f6f8f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root:empty::after {
      content: "Memuat Toko...";
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      color: #13ec13;
      font-size: 1.5rem;
      letter-spacing: -0.05em;
    }
  </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111811] dark:text-white transition-colors duration-300">

</body>
